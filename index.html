<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tony Wahula</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img class="logo" src="./assets/images/star.jpg" alt="logo" height="50">
      </div>
      <div class="header__title">
        <h1 class="title">Jane Doette</h1>
        <h2 class="sub_title">front-end ninja</h2>
      </div>
    </header>

    <section class="content">
        <div class="responsive_banner">
            <img class="picture" src="./assets/images/emile-perron-190221.jpg" alt="computer screen">
        </div>

        <h1 class="featured_work title">Featured Work</h1>
        <section class="work">
            <div class="work_card">
                <div class="work_image">
                    <img srcset=
                    "./assets/images/small-beer-pints.png 1x, 
                    ./assets/images/adam-wilson-138927.jpg 2x"
                     class="picture" alt="beer">
                </div>
                <div class="work_info">
                    <h1 class="title">Beer</h1>
                    <a class="portfolio_link" href="#">beer.com</a>
                </div>
            </div>
            <div class="work_card">
                <div class="work_image">
                    <img src="./assets/images/jeremy-thomas-172578.jpg" class="picture" alt="mountains">
                </div>
                <div class="work_info">
                    <h1 class="title">Landscape</h1>
                    <a class="portfolio_link" href="#">landscape.com</a>
                </div>
            </div>
                <div class="work_card">
                <div class="work_image">
                    <img src="./assets/images/justin-veenema-156591.jpg" class="picture" alt="puppy">
                </div>
                <div class="work_info">
                    <h1 class="title">Puppy</h1>
                    <a class="portfolio_link" href="#">puppy.com</a>
                </div>
            </div>
        </section>
    </section>

  </body>
</html>
