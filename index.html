<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tony Wahula</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img class="logo" src="./assets/images/star.jpg" alt="logo" style="height:50px">
      </div>
      <div class="header__title">
        <h1>Jane Doette</h1>
        <h2>front-end ninja</h2>
      </div>
    </header>

    <main>
      <section class="content">
        <div>
            <img class="banner" src="./assets/images/emile-perron-190221.jpg" alt="computer screen">
        </div>

        <h1 class="featured_work">Featured Work</h1>
        <section class="work">
            <div class="work_card">
                <div class="work_image">
                    <img srcset=
                    "./assets/images/small-beer-pints.png 1x, 
                    ./assets/images/adam-wilson-138927.jpg 2x"
                     alt="beer">
                </div>
                <div class="work_info">
                    <h1>Beer</h1>
                    <p><a href="#">beer.com</a></p>
                </div>
            </div>
            <div class="work_card">
                <div class="work_image">
                    <img src="./assets/images/jeremy-thomas-172578.jpg" alt="mountains">
                </div>
                <div class="work_info">
                    <h1>Landscape</h1>
                    <p><a href="#">landscape.com</a></p>
                </div>
            </div>
                <div class="work_card">
                <div class="work_image">
                    <img src="./assets/images/justin-veenema-156591.jpg" alt="puppy">
                </div>
                <div class="work_info">
                    <h1>Puppy</h1>
                    <p><a href="#">puppy.com</a></p>
                </div>
            </div>
        </section>
      </section>
    </main>

  </body>
</html>
